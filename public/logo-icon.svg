<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient matching website: Navy to Teal -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#40C9B5"/>
      <stop offset="50%" style="stop-color:#2A9D8F"/>
      <stop offset="100%" style="stop-color:#1B365D"/>
    </linearGradient>
  </defs>
  
  <!-- Partial square frame - top and right sides -->
  <path d="M45 40 L155 40 L155 160" stroke="url(#logoGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Partial square frame - bottom and left sides -->
  <path d="M155 160 L45 160 L45 40" stroke="url(#logoGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-dasharray="0 40 200"/>
  
  <!-- V letter -->
  <text x="100" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="300" fill="url(#logoGradient)">V</text>
</svg>
